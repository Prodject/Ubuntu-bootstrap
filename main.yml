- hosts: localhost
  connection: local
  gather_facts: no
  become: no
  roles:
    - { role: apt, tags: [ apt ] }
    - { role: color, tags: [ color ] }
    - { role: oh-my-zsh, tags: [ oh-my-zsh ] }
    - { role: tig, tags: [ tig ] }
    - { role: tmux, tags: [ tmux ] }
    - { role: ghq, tags: [ ghq ] }
    - { role: git, tags: [ git ] }
    - { role: peco, tags: [ peco ] }
    - { role: percol, tags: [ percol ] }

  vars_prompt:
    - name: "user_name"
      prompt: "Please enter your name (ex. Haruomi Hoshono)"
      private: no

    - name: "user_email"
      prompt: "please enter your email address"
      private: no
